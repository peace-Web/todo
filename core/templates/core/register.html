{% extends 'core/main.html' %}

{% block content %}
<div class="container">
  <section class="vh-100">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-3">Create an account</h2>
              {{form.errors}}
              <form method="POST">
                {% csrf_token %}
                <div class="form-outline mb-2">
                  
                  <p style="border:none;" id="form3Example1cg" class="form-control form-control-lg">{{form.email}}</p>
                  <label class="form-label" for="form3Example1cg">{{form.email.label}}</label>
                </div>

                <div class="form-outline mb-2">
                    <p style="border:none;" id="form3Example1cg" class="form-control form-control-lg">{{form.username}}</p>
                  <label class="form-label" for="form3Example3cg">{{form.username.label}}</label>
                </div>

                <div class="form-outline mb-2">
                    <p style="border:none;" id="form3Example1cg" class="form-control form-control-lg">{{form.password1}}</p>
                  <label class="form-label" for="form3Example4cg">{{form.password1.label}}</label>
                </div>

                <div class="form-outline mb-2">
                    <p style="border:none;" id="form3Example1cg" class="form-control form-control-lg">{{form.password2}}</p>
                  <label class="form-label" for="form3Example4cdg">{{form.password2.label}}</label>
                </div>

               
                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="{% url 'login_view' %}"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</div>
{% endblock content %}
